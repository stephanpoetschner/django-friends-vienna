<html>
  <head>
    <title>Django Rest Framework - Demo</title>
    <style>
      * {
        font-family: 'Open Sans', sans-serif;
        font-weight: normal;
      }
      h1 { font-size: 48px; }
      body {
        border: 4px solid #ccc;
        border-radius: 25px;
        padding: 20px;
      }

        float: right;

  <body>
    <div id="wrapper">

    </div>
  </body>
</html>
